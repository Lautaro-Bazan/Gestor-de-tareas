<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="js/tareas.js"></script>
    <script defer src="js/interfaz.js"></script>
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Gestor de Tareas</title>
</head>
<body>
    <div class="cont-botones">
        <button type="button" id="agregarTareaNueva" class="btn btn-primary">Agregar tarea</button>
        <button type="button" id="tareaDiaria" class="btn btn-secondary">Agregar tarea diaria</button>
    </div>
    
    <h2>Tareas</h2>
    <section class="row separacion">
        <article class="col-lg-4 col-md-5 col-sm-12 pendiente">
            <h3>Pendientes</h3>
            <div id="cont-tareas" class="tarjetas"></div>
        </article>
        <article class="col-lg-4 col-md-5 col-sm-12 proceso">
            <h3>En proceso</h3>
            <div id="cont-proceso" class="tarjetas"></div>
        </article>
        <article class="col-lg-4 col-md-5 col-sm-12 completado">
            <h3>Completadas</h3>
            <div id="cont-completadas" class="tarjetas"></div>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
